<md-toolbar layout="column" layout-padding class="toolbarMng">
	<div layout="row" layout-sm="row" layout-align="center center" layout-wrap="">
	  <md-button layout-sm="column" class="md-raised md-default" ng-click="internal(); activecls = 3" ng-class="{activeCls: activecls === 3}"><i class="fa fa-file-text">&nbsp;</i>internal</md-button>
	  <md-button layout-sm="column" class="md-raised md-default" ng-click="website(); activecls = 1" ng-class="{activeCls: activecls === 1}"><i class="fa fa-globe">&nbsp;</i>website</md-button>
	  <md-button layout-sm="column" class="md-raised md-default" ng-click="email(); activecls = 2" ng-class="{activeCls: activecls === 2}"><i class="fa fa-envelope">&nbsp;</i>email</md-button>
	  <md-button layout-sm="column" class="md-raised md-default" ng-click="phone(); activecls = 4" ng-class="{activeCls: activecls === 4}"><i class="fa fa-phone">&nbsp;</i>phone</md-button>
	  <md-button layout-sm="column" class="md-raised md-default" ng-click="video(); activecls = 5" ng-class="{activeCls: activecls === 5}"><i class="fa fa-film">&nbsp;</i>video</md-button>
	  <md-button layout-sm="column" class="md-raised md-default" ng-click=" iframe();activecls = 6" ng-class="{activeCls: activecls === 6}"><i class="fa fa-image">&nbsp;</i>iframe</md-button>
	 </div>
</md-toolbar>


	<section layout="row" flex layout-padding>
		<div class="md-sidenav-left md-whiteframe-z2 properties-panel" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" layout="column">
			<md-button class="md-fab md-accent toggle-editor" aria-label="refresh" ng-hide="hide">
				<md-tooltip md-direction="left">
				Open editor
				</md-tooltip>
				<md-icon class="fa fa-pencil" style="width: 24px; height: 24px;">
				</md-icon>
			</md-button>
			<md-toolbar class="properties-header">
			    <div class="md-toolbar-tools text-uppercase">{{ regiontypeLabel | uppercase }}</div>
			 </md-toolbar>
			<md-content>
				<md-list>
					<md-input-container class="md-block">
						<label>Page number</label>
						<input required name="one" ng-model="region.one" aria-label="true">
						<div ng-messages="region.one.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block" flex>
						<label>Target</label>
						<input required name="two" ng-model="region.two">
						<div ng-messages="region.tow.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block hidden" flex ng-if="regiontypeLabel ==='website'">
						<label>Target</label>
						<md-select ng-model="userOpt">
				          <md-option ng-repeat="opt in targetopt" value="{{opt.abbrev}}" ng-disabled="$index === -1">
				            {{opt.abbrev}}
				          </md-option>
				        </md-select>
					</md-input-container>
				</md-list>
				<div>
					<md-button class="md-raised md-primary" ng-click="saveRegion()">Savae</md-button>
					<md-button class="md-raised md-primary" ng-click="cancelReset()">Cancel</md-button>
				</div>
			</md-content>
		</div>
		<md-content flex layout-padding layout="row" md-component-id="center"  layout-fill layout-align="top center">
			<div class="canvasHolder">
			<canvas id="canvasid" width="450" height="471">  </canvas>
				<div id="jcl-demo" class="cntr canvasonImage">
					<div class="custom-container widget">
					    <div class="mid">
					        <img src="assets/images/1.jpg" alt="1">
					    </div>
					</div>
				</div>
			</div>
		</md-content>
	</section>
	<section class="bottom-bar">
		<div id="jcl-demo" layout="column" layout-padding sm-component-id="center"  layout-fill layout-align="bottom center">
			<div class="widget" layout="row">
				<div layout="column" layout-align="center center" class="sm-padding">
			   	 <span id="left"><a href="#" class="prev"><i class="fa fa-arrow-circle-o-left"></i> </a></span>
			  </div>
				
			    <div class="carousel" layout="column" layout-align="center start" layout-padding flex>
			        <ul>
				        <li ng-repeat="imgs in regionsimages"><img ng-src="{{ imgs.img }}"></li>
			        </ul>
			    </div>
			    <div layout="column" layout-align="center center" class="sm-padding">
			    	<span id="right"><a href="#" class="next"><i class="fa fa-arrow-circle-o-right"></i></a></span>
			  	</div>
			    
			 </div>
		</div>
	</section>
